        <form id="formBox" action="/apply/" method="POST">
            <label>
                Название продукта:
                <input
                    type="text"
                    class="form"
                    placeholder="Название продукта"
                    name="product"
                    id="formProduct"
                    required
                />
            </label>
            <label>
                Ваш комментарий:
                <input
                    type="text"
                    class="form"
                    placeholder="Ваш комментарий"
                    name="commentary"
                    id="formCommentary"
                    required
                />
            </label>
            <button type="submit">Отправить комментарий</button>
        </form>
